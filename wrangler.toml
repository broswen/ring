name = "ring"
main = "src/index.ts"
compatibility_date = "2022-11-01"
workers_dev = false

kv_namespaces = [
    { binding = "CONFIG", id = "", preview_id = ""},
    { binding = "RING", id = "", preview_id = ""},
]

[durable_objects]
bindings = [{name = "NODE", class_name = "Node"}]

[vars]
ENVIRONMENT = "production"

[[unsafe.bindings]]
type = "analytics_engine"
name = "NODE_DATA"
dataset = "RING_NODE_DATA"

[[unsafe.bindings]]
type = "analytics_engine"
name = "CLUSTER_DATA"
dataset = "RING_CLUSTER_DATA"

[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["Node"]
